<div class="col-md-12">




<div  class="col-sm-12 nav"><h2 ng-style="myStyle={color: colorvalue}">FESTIVALGADGET</h2>

    <div><div ng-hide="userIsLoggedIn">
        <div class="row">
            <button type="button" class="btn" data-toggle="collapse" data-target=".signup">Sign Up</button>
        </div>
        <div class="row">
            <button type="button" class="btn" data-toggle="collapse" data-target=".signin">Sign In</button>
        </div>
        <div class="row">
           <a href="#/menu" class="btn">Guest</a>
        </div>
        </div>

        <div ng-show="userIsLoggedIn">{{ username }} is Logged in  <div class="control-group">
        <button class="btn " ng-click="logoutUser()">Logout</button>
            <a href="#/menu" class="btn">Go to App</a>
    </div></div></div>



    <div class="collapse signup">
        <form class="form-horizontal">
            <h1 class="page-header">Sign Up</h1>
            <fieldset>
                <div class="control-group">
                    <label class="control-label" >Username</label>
                    <div class="controls">
                        <input  type="text" class="input-block-level"
                                required="true" ng-model="user.username" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >Email</label>
                    <div class="controls">
                        <input  type="text" class="input-block-level"
                                required="true" ng-model="user.email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >Password</label>
                    <div class="controls">
                        <input type="password" class="input-block-level" required="true" ng-model="user.password" />
                    </div>
                </div>


            <div class="control-group">
                <button class="btn " ng-click="register()">Register</button>
            </div>
            </fieldset>
        </form>
    </div>
    <div>

        <div class="collapse signin">
        <form class="form-horizontal">
            <h1 class="page-header">Sign In</h1>
            <fieldset>

                <div class="control-group">
                    <label class="control-label" >Email</label>
                    <div class="controls">
                        <input  type="text" class="input-block-level"
                                required="true" ng-model="main.credentials.email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >Password</label>
                    <div class="controls">
                        <input type="password" class="input-block-level" required="true" ng-model="main.credentials.password" />
                    </div>
                </div>


            <div class="control-group">
                <button class="btn " ng-click="loginUser()">Login</button>
            </div>
            </fieldset>
        </form>
            </div>
    </div>
</div>
</div>
